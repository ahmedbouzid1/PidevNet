 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
    xmlns:c="http://java.sun.com/jstl/core"
	template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />
	<ui:define name="content2">
		 <h:form class="form-horizontal">
		<div class="card card-info" >
              <div class="card-header" align="center">
                <h1 class="card-title">Affecter un contrat</h1>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
             
                <div class="card-body" >
                  <div class="form-group row">
                    <p:outputLabel class="col-sm-2 col-form-label" ><b>Type du contrat : </b></p:outputLabel>
                    <div class="col-sm-10">
						<h:selectOneMenu value="#{contratBean.typeContrat}" class="form-control" style="width: 30%;">
						<f:selectItem itemLabel="Selectionner le Type" itemValue="" />
						<f:selectItems value="#{data.typeContrat}" />
						</h:selectOneMenu>
						<h:message for="duree" style="color:green"></h:message>
					</div>
                  </div>
                 <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label" ><b>Salaire : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="prenom" class="form-control" type="text" placeholder="Salaire..."  
						required="true" requiredMessage="Vous devez spécifier le prenom" value="#{contratBean.salaire}" style="width: 30%;"/>
					<h:message for="description" style="color:green"></h:message>
					</div>
                  </div>
				    <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label" ><b>Date debut : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText  id="nom" class="form-control" type="date" placeholder="ex: 01/01/2011"  required="true" requiredMessage="Vous devez spécifier le nom" 
						  value="#{contratBean.dateDebutC}" style="width: 30%;"/>
					<h:message for="niveau" style="color:green"></h:message>
					</div>
                  </div>
                    <div class="form-group row">
                    <p:outputLabel class="col-sm-2 col-form-label" ><b>Date Fin : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="login" class="form-control" type="date" placeholder="ex: 01/01/2012"  
						required="true" requiredMessage="Vous devez spécifier le login" value="#{contratBean.dateFinC}" style="width: 30%;"/>
						<h:message for="duree" style="color:green"></h:message>
					</div>
                  </div>
                  <div class="form-group row">
                    <p:outputLabel class="col-sm-2 col-form-label" ><b>user id : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="user_id" class="form-control" type="text" placeholder="ex: 01/01/2012"  
						required="true" requiredMessage="Vous devez spécifier le login" value="2" style="width: 30%;"/>
						<h:message for="duree" style="color:green"></h:message>
					</div>
                  </div>
                   
                  
                  
                              
                 
                </div>
                <!-- /.card-body -->
                <div class="card-footer" align="center">
                  <h:commandButton id="btn" class="btn btn-info" action="#{contratBean.ajoutercontrat()}" value="Add" style="width: 20%; " />
                </div>
                <!-- /.card-footer -->
             
            </div>
		
		
		 </h:form>
	</ui:define>
</ui:composition>
