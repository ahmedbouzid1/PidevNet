 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
    xmlns:c="http://java.sun.com/jstl/core"
	template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />
	<ui:define name="content2">
		 <h:form class="form-horizontal">
		<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Modifier la formation</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
             
                <div class="card-body">
                  <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label"><b>Nom : </b></p:outputLabel>
                    
                    <div class="col-sm-10">
                      <p:inputText id="nom" class="form-control" type="text" placeholder="Nom..." 
                       value="#{gestion.selectedFormation.nom_formation}" required="true" requiredMessage="Vous devez spécifier le nom" style="width: 30%;"/>
                   <h:message for="nom" style="color:green" ></h:message>
                    </div>
                  </div>
                 <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label" ><b>Description : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputTextarea id="description" class="form-control" type="text" placeholder="Description..."  
						required="true" requiredMessage="Vous devez spécifier la description" value="#{gestion.selectedFormation.description_formation}" style="width: 30%;"/>
					<h:message for="description" style="color:green"></h:message>
					</div>
                  </div>
				    <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label" ><b>Niveau : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="niveau" class="form-control" type="text" required="true" requiredMessage="Vous devez spécifier le niveau" 
						placeholder="Niveau..."  value="#{gestion.selectedFormation.niveau_formation}" style="width: 30%;"/>
					<h:message for="niveau" style="color:green"></h:message>
					</div>
                  </div>
                    <div class="form-group row">
                    <p:outputLabel class="col-sm-2 col-form-label" ><b>Durée : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="duree" class="form-control" type="text" placeholder="Durée..."  
						required="true" requiredMessage="Vous devez spécifier la durée" value="#{gestion.selectedFormation.duree_formation}" style="width: 30%;"/>
						<h:message for="duree" style="color:green"></h:message>
					</div>
                  </div>
			
       		 
<!-- 				   <div class="form-group row"> -->
<!--                     <p:outputLabel class="col-sm-2 col-form-label"><p>Date de début : </p></p:outputLabel> -->
<!--                     <div class="col-sm-10"> -->
<!--                        <p:inputText class="form-control" type="text" placeholder="Date..."  value="#{gestion.selectedFormation.dateDeb_formation}" style="width: 30%;"/>   -->
<!--                     </div> -->
<!--                   </div> -->
				 <div class="form-group row">
                    <p:outputLabel  class="col-sm-2 col-form-label"><b>Prix : </b></p:outputLabel>
                    <div class="col-sm-10">
						<p:inputText id="prix" class="form-control" type="text" placeholder="Prix..."  
						required="true" requiredMessage="Vous devez spécifier le prix" value="#{gestion.selectedFormation.prix_formation}" style="width: 30%;"/>
						<h:message for="prix" style="color:green"></h:message>
						</div>
                  </div>
                  
                 
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton id="btn" class="btn btn-info" action="#{gestion.modifierFormation()}" value="Modifier"/>
                </div>
                <!-- /.card-footer -->
             
            </div>
		
		
		 </h:form>
	</ui:define>
</ui:composition>
